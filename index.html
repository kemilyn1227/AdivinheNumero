<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <section id="explicacao">

        <h1>Adivinhe O Número</h1>
        <div class="texto">

            <p>Selecionamos um número aleatório entre 1 a 100.Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo</p>

        </div>
       

    </section>

    <div>
        <hr class="hr1">

    </div>

    <section id="jogo">

        <div class="palpite">

          <p class="anter"></p>

          <span><strong>Digite seu palpite:</strong></span>

          <input type="number" name="number" id="number">
          
          <button onclick="enviar()">
            <span class="material-symbols-outlined" id="span2">
                arrow_forward_ios
            </span>
          </button>

          

        </div>

        <div class="validaçao">

            
            
            <p class="certo"></p>
            <p class="alto"></p>
            <p class="chances"></p>
        </div>

    </section>

    <script src="index.js"></script>
    
    
</body>
</html>
